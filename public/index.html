<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Things</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Things that have nothing to do with each other</h1>
        <button id="add-thing-button">Add Thing</button>
    </header>

    <main>
        <section id="thing-list" class="thing-list"></section>

        <div id="thing-form-container" class="hidden">
            <form id="thing-form" enctype="multipart/form-data">
                <input type="hidden" name="_id" value="-1">
                
                <label for="title">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="inventor">Inventor:</label>
                <input type="text" id="inventor" name="inventor" required>

                <label for="inventionDate">Invention Date:</label>
                <input type="text" id="inventionDate" name="inventionDate" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description">

                <label for="funFacts">Fun Facts (separated by commas):</label>
                <input type="text" id="funFacts" name="funFacts">
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
